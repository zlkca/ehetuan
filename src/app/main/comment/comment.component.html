<form [formGroup]="form" class="restaurant-form">
    <div class="row">
        <div class="label-sm">Comment Name:</div>
        <input name="name" formControlName="name"/>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <div *ngIf="name.errors.required">Comment Name is required</div>
            <div *ngIf="name.errors.minlength">Comment Name should be minimum 3 characters.</div>
        </div>
    </div>
</form>
