        <div class="category-filter">
            <div class="label-sm">Category</div>
            <div formArrayName="categories">
                <div *ngFor="let cat of categoryList; let i=index">
                    <input type="checkbox" formControlName="{{i}}" (change)="onToggleItem(i, categories)">
                    {{cat.name}}<br>
                </div>
            </div>
        </div>

        <div class="manufactory-filter">
            <div class="label-sm">Manufactoy</div>
            <div formArrayName="manufactories">
                <div *ngFor="let m of manufactoryList; let i=index">
                    <input type="checkbox" formControlName="{{i}}" (change)="onToggleItem(i, manufactories)">
                    {{m.name}}<br>
                </div>
            </div>
        </div>

        <div class="color-filter">
            <div class="label-sm">Color</div>
            <div formArrayName="colors">
                <div *ngFor="let color of colorList; let i=index">
                    <input type="checkbox" formControlName="{{i}}" (change)="onToggleItem(i, colors)">
                    {{color.name}}<br>
                </div>
            </div>
        </div>

    <div class="btn-holder">
	    <div class="w-half">
	      <button class="btn btn-primary" (click)="clearFilter()">Clear Filter</button>
	    </div>
	    <div class="w-half">
	      <button class="btn btn-primary" *ngIf="!bFilter" (click)="toggleFilter('block')">Show Filter</button>
