<div class="product-list row">
	<div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let p of data; let i = index;">
		<div class="card mb-3" (click)="onClick(p)">
			<img class="card-img-top" [src]="getImageSrc(p)" alt="{{p.name}}">
			<div class="card-body">
				<p class="card-title text-left">{{p.name}}</p>
				<p class="card-text">CAD {{p.price}}</p>
			</div>
			<div class="card-footer text-muted">
				<div class="pull-right">
					<i class="fa fa-2x fa-plus-circle" (click)="addToCart(p)"></i>
					<i class="fa fa-2x fa-minus-circle" (click)="removeFromCart(p)"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="product" *ngFor="let p of data; let i = index;">
		<div class="body" (click)="onClick(p)">
      <img class="img-thumbnail" [src]="getImageSrc(p)" alt="{{p.name}}" />
			<div class="text-block">
				<div class="title-sm">{{p.name}}</div>
			  	<!-- <div class="text-sm">{{p.dimension}}</div> -->
				<div class="text-sm">CAD {{p.price}}</div>
				<!-- <div class="text-sm">{{p.description}}</div> -->
			</div>
		</div>
		<div class="item-operation pull-right">
			<i class="fa fa-2x fa-plus-circle" (click)="addToCart(p)"></i>
			<i class="fa fa-2x fa-minus-circle" (click)="removeFromCart(p)"></i>
		</div>
<!-- 		<div class="btn-holder">
			<div *ngIf="mode!='edit'" class="btn btn-xs pull-right" (click)="addToCart(p)">Add</div>
			<div *ngIf="mode!='edit'" class="btn btn-xs pull-right" (click)="removeFromCart(p)">Remove</div>
		</div> -->
	</div>
</div>
