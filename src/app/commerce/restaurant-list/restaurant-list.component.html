<div class="restaurant-list mt-5" *ngIf="data && data.length>0">
	<div class="container">

    <div class="row text-center text-lg-left">

      <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let p of data; let i = index;">
				<div class="card mb-3" (click)="toDetail(p)">
				  <img class="card-img-top" [src]="p.image.data? (MEDIA_URL+p.image.data) : 'http://placehold.it/400x300'" [alt]="p.name">
				  <div class="card-body">
				    <h6 class="card-title text-left">{{p.name}}</h6>
				    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
				  </div>
					<!-- <div class="card-footer text-muted">
				    {{p.address.id}}
				  </div> -->
				</div>
      </div>
    </div>

  </div>
