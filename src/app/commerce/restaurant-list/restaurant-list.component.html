<div class="restaurant-list" *ngIf="data.length>0">
	<div class="restaurant" *ngFor="let p of data; let i = index;">
		<div class="body" (click)="toDetail(p)">
			<div class="image-frame">
          		<img src="{{MEDIA_URL+p.image.data}}" alt="{{p.name}}" />
			</div>
			<div class="title-xs">{{p.name}}</div>
		  	<!-- <div class="text-xs">{{p.address.id}}</div> -->
		</div>
		<div class="btn-holder">
			<div class="btn btn-xs pull-right">Add</div>
		</div>
	</div>
</div>
