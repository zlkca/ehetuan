<div *ngIf="isAdminLogin" class="page">
    <!-- <app-header></app-header> -->

    <div class="container">
        <ngb-tabset>
          <ngb-tab title="Business Users">
            <ng-template ngbTabContent>
              <!-- <app-order-list [orders]="orders"></app-order-list> -->
              <div *ngIf="businessUsers">
                <user-list [users]="businessUsers"></user-list>
                <!-- <multi-user-form [users]="businessUsers"></multi-user-form> -->
              </div>
            </ng-template>
          </ngb-tab>

          <ngb-tab title="Restaurants">
            <ng-template ngbTabContent>
              <!-- <multi-restaurant-form [restaurants]="restaurants"></multi-restaurant-form> -->
              <restaurant-list [restaurants]="restaurants"></restaurant-list>
            </ng-template>
          </ngb-tab>

        </ngb-tabset>
    </div>

    <!-- <app-footer></app-footer> -->
</div>
